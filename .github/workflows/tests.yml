name: Tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8']
    steps:
    - actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.4
              with:
                  ssh-private-key: |
                        ${{ secrets.PYTHON_GNUPG_DEPLOY_KEY }}
                        ${{ secrets.FILE_PROCESSORS_DEPLOY_KEY }}

    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage flake8 pytest pytest-cov tox tox-gh-actions mypy
        pip install -r ./requirements.txt
        pip install -r ./requirements_dev.txt
    - name: Build coverage file
      run: |
        python3 -m pytest --cov-report=term-missing:skip-covered --junitxml=/tmp/pytest.xml --cov=. tests/ | tee /tmp/pytest-coverage.txt
    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: /tmp/pytest-coverage.txt
        junitxml-path: /tmp/pytest.xml
    - name: Test with tox
      run: tox
